version: "3.7"

networks:
  devhub:

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8090:80"
    volumes:
      - ./:/var/www/
      - ./.docker/develop/logs/nginx:/var/log/nginx/
      - ./.docker/develop/nginx:/etc/nginx/conf.d/
    depends_on:
      - php
      - mysql
    networks:
      - devhub

  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - '${FORWARD_DB_PORT:-4306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE:-devhub}'
      MYSQL_USER: '${DB_USERNAME:-root}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - ./.docker/develop/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - devhub

  php:
    image: ${REGISTRY:-localhost}/devhub:cache
    build:
      context: ./
      dockerfile: .docker/develop/php/Dockerfile
      cache_from:
        - ${REGISTRY:-localhost}/devhub:cache
    container_name: php
    volumes:
      - ./:/var/www/
    ports:
      - "9000:9000"
#    command: sh -c 'wait-for-it api-postgres:5432 -t 60 && php bin/app.php migrations:migrate --no-interaction'
    networks:
      - devhub
