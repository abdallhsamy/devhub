version: '3'

networks:
  devhub:

services:
  nginx:
    image: ${REGISTRY:-localhost}/devhub_nginx
      build:
        context: .docker/nginx/Dockerfile
        cache_from:
          - ${REGISTRY:-localhost}/devhub_nginx:cache
    container_name: nginx
    ports:
      - "8090:80"
    volumes:
      - ./.docker/data/logs/nginx:/var/log/nginx/
    depends_on:
      - php
      - mysql
      - mailhog
    networks:
      - devhub

  mysql:
    image: mysql:8.0
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - '${FORWARD_DB_PORT:-4306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE:-devhub}'
      MYSQL_USER: '${DB_USERNAME:-root}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - './.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf'
    networks:
      - devhub

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - devhub

  php:
    image: ${REGISTRY:-localhost}/devhub:cache
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - ${REGISTRY:-localhost}/devhub:cache
    container_name: php
    volumes:
      - './:/var/www'
    ports:
      - "9000:9000"
    networks:
      - devhub
