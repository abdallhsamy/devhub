version: "3.7"

networks:
  devhub:

services:
  nginx:
    container_name: nginx
    image: nginx:alpine
    volumes:
      - nginx:/etc/nginx/conf.d/
#      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
    depends_on:
      - php
      - mysql
    networks:
      - devhub

  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: unless-stopped
    tty: true
#    volumes:
#      - ./.docker/production/mysql/my.cnf:/etc/mysql/my.cnf
    volumes:
      - ./../data:/var/lib/mysql/
    ports:
      - '${FORWARD_DB_PORT:-4306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE:-devhub}'
      MYSQL_USER: '${DB_USERNAME:-root}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      - devhub

  php:
    image: ${REGISTRY:-localhost}/devhub:${IMAGE_TAG}
    restart: always
    container_name: php
    volumes:
    - nginx:/var/www/.docker/production/nginx/
    ports:
      - "9000:9000"
    networks:
      - devhub

volumes:
  nginx:
