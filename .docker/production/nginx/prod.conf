server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/public;
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log error;
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    location ~* .(ico|css|js|gif|jpeg|jpg|png|woff|ttf|otf|svg|woff2|eot)$ {
            expires 365d;
            add_header Cache-Control "public, max-age=31536000";
        }

    # Compression
      gzip on;

      gzip_http_version  1.0;

      gzip_comp_level    5;

      gzip_min_length    256;

      gzip_proxied       any;

      gzip_vary          on;

      gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
}

server {
    listen 443 ssl http2;
    server_name localhost;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/api.demo-auction.deworker.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.demo-auction.deworker.pro/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.demo-auction.deworker.pro/chain.pem;

    include /etc/nginx/snippets/resolver.conf;
    include /etc/nginx/snippets/ssl.conf;
    include /etc/nginx/snippets/certbot.conf;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
